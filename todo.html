<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">
  <link rel="stylesheet" href="css/style.css">

  <title>To do list </title>
  <link rel="icon" type="image/png" href="images/list-ol.svg">

</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <div class="form-floating mb-3">
          <input type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label for="floatingInput"> <i class="bi bi-list-stars"></i> Add task</label>
        </div>
        <p> Select priority</p>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="High" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            High
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Medium" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Medium
          </label>
        </div>
        <div class="form-check">
          <input class="form-check-input" type="checkbox" value="Low" id="flexCheckDefault">
          <label class="form-check-label" for="flexCheckDefault">
            Low
          </label>
        </div>
        <br>
        <button type="button" class="btn btn-primary"
          style="--bs-btn-padding-y: 1rem; --bs-btn-padding-x: 2rem; --bs-btn-font-size: 1rem; --bs-btn-border-radius: 1rem; ">
          Add task
        </button>
        <br><br><br>

      </div>
      <div class="col-md-6">
        <h4 class=" text center fw-semibold"> Tasks to complete </h4>
        <ol class="list-group list-group-numbered">

        </ol>
      </div>
    </div>
  </div>
  <ol class="list-group list-group-numbered">
 
  </ol>
  <script src="js/script.js"></script>
</body>

</html>
